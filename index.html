<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Psychic Game</title>

    <!-- Link to Bootstrap CSS Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        p, h1, h2, h3, h4, h5, h6 {
            font-family: Bookman, serif;
        }
    </style>

</head>
<body>
<div class="card bg-dark text-white">
    <img class="card-img" src="assets/images/art-ball-ball-shaped-235615.jpg" alt="Nature Crystal Ball">
    <div class="card-img-overlay">
        <h2 class="card-title">The Psychic Game</h2>
        <p class="card-text">
        <h4 id="instructions">Guess what letter I am thinking of...</h4>
        <h6 id="wins-tally">Wins: 0</h6>
        <h6 id="losses-tally">Losses: 0</h6>
        <h6 id="guesses-left">Guesses Remaining: 9</h6>
        <h6 id="userGuesses-log">Guessed Letters: </h6>
    </div>
</div>

    <!-- Link to Javascript -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
